<section>
  <div class="page-header">
    <h1>
      Cards
      <a class="btn btn-primary pull-right" data-ui-sref="admin.cards.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="card in vm.cards" data-ui-sref="admin.cards.edit({cardId: card._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="card.created | date:'mediumDate'"></span>
        by
        <span ng-if="card.user" ng-bind="card.user.displayName"></span>
        <span ng-if="!card.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="card.title"></h4>
      <p class="list-group-item-text" data-ng-bind="card.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="cards.$resolved && !cards.length">
    No cards yet, why don't you <a data-ui-sref="admin.cards.create">create one</a>?
  </div>
</section>
