<section>
  <div class="page-header">
    <h1>Cards</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="card in vm.cards" ui-sref="cards.view({ cardId: card._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="card.created | date:'mediumDate'"></span>
        by
        <span ng-if="card.user" ng-bind="card.user.displayName"></span>
        <span ng-if="!card.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="card.title"></h4>
      <p class="list-group-item-text" ng-bind="card.content"></p>
    </a>
  </div>
</section>
